{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "style.css" %}" type="text/css">
    <title>Measurement</title>
</head>
<body>
    <div class="measurement-wrapper text-center">
        <div class="measurement-box">
        <form action="/indexx" method="post" class="measurement-box">
            <div class="measurement form-group">
                <h2> Length </h2>
                <input type="text" placeholder="1" id="input">
                <!-- <span> = </span> -->
                <input type="text"  placeholder="100" id="result">
                <br>
                <select name="" id="inputValue">
                    <option value="meter">Meter</option>
                    <option value="foot">Foot</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="inch">Inch</option>
                </select>
                <select name="" id="resultValue">
                    <option value="centimeter">Centimeter</option>
                    <option value="meter">Meter</option>
                    <option value="foot">Foot</option>
                    <option value="inch">Inch</option>
                </select>
            </div>
            <div class="measurement form-group">
                <h2> Temperature </h2>
                <input type="text" placeholder="0" id="input">
                <input type="text"  placeholder="32" id="result">
                <br>
                <select name="" id="inputValue">
                    <option value="censius">Censius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <select name="" id="resultValue">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="censius">Censius</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="measurement form-group">
                <h2> Weight </h2>
                <input type="text" placeholder="1" id="input">
                <input type="text"  placeholder="2.20462" id="result">
                <br>
                <select name="" id="inputValue">
                    <option value="kilogram">Kilogram</option>
                    <option value="pound">Pound</option>
                </select>
                <select name="" id="resultValue">
                    <option value="pound">Pound</option>
                    <option value="kilogram" length="25">Kilogram</option>
                </select>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
